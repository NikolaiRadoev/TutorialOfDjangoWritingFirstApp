<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="post">{% csrf_token %}<!--polls:vote-->

    <input type="email" name="user_email_login" id="user_email_login" placeholder="Enter Email" required>

        <br>

        <br>

</form>
</body>
</html>
